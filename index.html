<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Workout</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div id="header">
    <h1 id="workout-date">Loading todays workout...</h1>
    <div id="clock">Loading time...</div>
  </div>

  <div id="workout-container">
    <div id="content"></div>
  </div>

  <script src="script.js"></script>
  <script>
    function updateClock() {
      const options = {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const dateOptions = {
        timeZone: 'America/New_York',
        month: '2-digit',
        day: '2-digit',
        year: '2-digit'
      };
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', options);
      const dateStr = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById('clock').textContent = dateStr + ' ' + timeStr;
    }
    updateClock();
    setInterval(updateClock, 1000);

    const nowET = new Date().toLocaleString('en-US', {timeZone: 'America/New_York'});
    const today = new Date(nowET);
    const midnightET = new Date(today);
    midnightET.setHours(24, 0, 0, 0);
    setTimeout(function() { location.reload(); }, midnightET - today);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
